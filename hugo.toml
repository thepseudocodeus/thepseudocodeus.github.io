baseURL = 'https://github.com//'
languageCode = 'en-us'
title = 'The Pseudocodeus'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Divergent adventures in mathematics, data science, and software engineering"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'AJ Igherighe'
homeIntroContent = """

I am a Data Scientist with a strong math foundation and passionate about helping businesses use data to make better decisions.

Topics of interest include Financial Engineering, Private Equity, Business Growth Hacking, and Predictive Software Creation.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/ajigh/"

[[params.social]]
name = "medium"
url = "https://medium.com/@ajigherighe_62759"

[[params.social]]
name = "github"
url = "https://github.com/thepseudocodeus"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

[caches]
  [caches.images]
    dir = ':cacheDir/images'