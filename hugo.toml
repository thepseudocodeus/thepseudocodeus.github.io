baseURL = 'https://github.com/'
languageCode = 'en-us'
title = 'The Pseudocodeus'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Quantitative adventures using mathematics, science, and engineering on data to solve complex problems"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'AJ Igherighe'
homeIntroContent = """

I am a Senior Software Engineer with experience building quantitative systems that improve the Expected Value (EV) of business decisions.

Topics of interest include Quantitative Decision Making, Data Science, Financial Engineering, Predictive Modelling, and Poker Mathematics.

Currently teaching a course that helps students improve decision making quality in situations with high uncertainty.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/ajigh/"

[[params.social]]
name = "medium"
url = "https://medium.com/@ajigherighe_62759"

[[params.social]]
name = "github"
url = "https://github.com/thepseudocodeus"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

[caches]
  [caches.images]
    dir = ':cacheDir/images'
